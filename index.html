<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Light Cycles</title>
        <meta name="description" content="Light Cycles game">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="container">
            <div id="start-screen">
                <div id="light-cycles-logo">
                </div>

                <div id="start">
                    <button>ENTER GRID</button>
                </div>

                <div id="player-controls">
                    <div id="player-1-controls">
                    </div>
                    <div id="player-2-controls">
                    </div>
                </div>
            </div>

            <div id="game">
                <div id="game-over-screen" class="hidden">
                    <div id="winner-message">
                    </div>
                    <div id="restart">
                        <button>PLAY AGAIN</button>
                    </div>
                </div>
                <canvas id="game-grid" class="hidden">
                </canvas>
                <div id="score" class="hidden">
                    <div id="player-1-score">
                        PLAYER <span id="p1">1</span> 
                        JETWALL <span id="p1-jetwall"></span> 
                        FUEL <span id="p1-fuel"></span>
                    </div>
                    <div id="player-2-score">
                        PLAYER <span id="p2">2</span>
                        JETWALL <span id="p2-jetwall"></span> 
                        FUEL <span id="p2-fuel"></span>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/explosion.js"></script>
        <script src="js/audio.js"></script>
        <script src="js/lightcycle.js"></script>
        <script src="js/game.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
